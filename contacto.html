    <div id="after_submit"></div>
<form id="contact_form" action="" method="POST" enctype="multipart/form-data">
  <div class="partes">
    <label class="requerido" for="nombre">Tu nombre:</label><br />
    <input id="nombre" class="input" name="nombre" type="text" size="30" /><br />
    <span id="validacion_nombre" class="error_message"></span>
  </div>
  <div class="partes">
    <label class="requerido" for="email">Tu email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="validacion_email" class="error_message"></span>
  </div>
  <div class="partes">
    <label class="requerido" for="mensaje">Tu mensaje:</label><br />
    <textarea id="mensaje" class="input" name="mensaje" rows="7" cols="30"></textarea><br />
    <span id="validación_mensaje" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Enviar" />
    <input id="delete_button" type="delete" value="Borrar" />
</form>
